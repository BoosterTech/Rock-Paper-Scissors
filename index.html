<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>Document</title>
</head>

<body>

    <div class="gameContainer">
        <p class="gameContainer__title">Rock Paper Scissors Game</p>

        <div class="buttonsContainer">
            <button class="gameContainer__button js-rockButton"><img src="images/rock-emoji.png"
                    class="buttonImage"></button>
            <button class="gameContainer__button js-paperButton"><img src="images/paper-emoji.png"
                    class="buttonImage"></button>
            <button class="gameContainer__button js-scissorButton"><img src="images/scissors-emoji.png"
                    class="buttonImage"></button>
        </div>

        <div class="scoreField js-scoreField">
            <p class="resultField js-resultElement"><span class="welcomeScreenText">Have a Pick!</span></p>
            <button class="scoreResetBtn js-scoreResetBtn" hidden>Reset score</button>
        </div>
    </div>

</body>

</html>
